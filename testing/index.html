<!DOCTYPE html>
<html>
<head>
    <title>Web App with C++ Backend</title>
    <script>
        function getData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8080', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Web App with C++ Backend</h1>
    <button onclick="getData()">Get Data from C++ Server</button>
</body>
</html>
